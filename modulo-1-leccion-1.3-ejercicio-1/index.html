<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Marcando</title>
  </head>
  <body>
    <p>Vamos a utilizar la etiqueta <mark>Mark </mark></p>
    <p>Esta estiqueta sirve para <mark>resaltar </mark> o <mark>remarcar </mark> un texto</p>
    <p>No hay que confundirla con la etiqueta <mark>strong</mark> ya que <mark>mark </mark>sirve para resaltar un texto importante y <mark >strong</mark>sirve para poner textos en negrita.</p>

  </body>
</html>
